# fly.toml app configuration file generated for inclusive-ai-dao on 2023-08-04T11:13:20-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "inclusive-ai-dao"
primary_region = "sea"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    hard_limit = 25
    soft_limit = 15

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"

  [[services.http_checks]]
    interval = "5s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false
